<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Altro Verdi - Bacheca</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            text-align: center;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            color: #f39c12;
            font-size: 3rem;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        textarea, input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            height: 80px;
            background-color: #333;
            border: 1px solid #f39c12;
            color: #fff;
        }

        input[type="file"] {
            background-color: #444;
            border: 1px solid #f39c12;
            color: #fff;
        }

        button {
            background-color: #f39c12;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>L'Altro Verdi</h1>
    <div class="container">
        <textarea id="message" placeholder="Scrivi qui il tuo messaggio..."></textarea>
        <input type="file" id="file" accept="image/png, image/jpeg, audio/ogg, audio/mp3, audio/wav">
        <button onclick="sendMessage()">Invia</button>
    </div>

    <script>
        const BACKEND_URL = "https://backlaltroverdi.glitch.me"; 

        async function sendMessage() {
            const message = document.getElementById('message').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!message && !file) {
                alert("Devi fornire un messaggio o un file!");
                return;
            }

            let fileContent = null;
            if (file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                await new Promise(resolve => { reader.onloadend = resolve; });
                fileContent = reader.result.split(",")[1];  
            }

            const payload = {
                message: message.trim(),
                filename: file ? file.name : null,
                file_content: fileContent || null
            };

            try {
                const response = await fetch(`${BACKEND_URL}/upload`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                alert(response.ok ? 'Messaggio inviato!' : `Errore: ${result.error}`);
            } catch (error) {
                alert('Errore durante l\'invio.');
            }
        }
    </script>
</body>
</html>
