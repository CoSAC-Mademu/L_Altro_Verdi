<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Altro Verdi - Bacheca</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            color: #f39c12;
            margin: 20px 0;
            font-size: 3rem;
        }

        h2 {
            color: #fff;
            font-size: 1.8rem;
            margin: 10px 0 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        textarea, input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            height: 80px; /* Ridimensionato */
            background-color: #333;
            border: 1px solid #f39c12;
            color: #fff;
        }

        input[type="file"] {
            background-color: #444;
            border: 1px solid #f39c12;
            color: #fff;
        }

        button {
            background-color: #f39c12;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Oswald', sans-serif;
        }

        button:hover {
            background-color: #e67e22;
        }

        .creative-mode {
            margin-top: 20px;
            overflow: hidden;
            height: 300px;
            max-width: 800px;
            background-color: #111;
            border: 1px solid #f39c12;
            border-radius: 5px;
            position: relative;
            margin: 0 auto;
        }

        .creative-content div, .creative-content img, .creative-content audio {
            position: absolute;
            animation: move 10s infinite linear;
            transition: transform 2s ease;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, -50px);
            }
            50% {
                transform: translate(-50px, 50px);
            }
            75% {
                transform: translate(100px, -100px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .container {
                width: 100%;
                padding: 10px;
            }

            .creative-mode {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>Cosa ne pensi dell'Altro Verdi?</h1>
    <h2>Facci sapere: la nostra bacheca è anonima, temporanea e indipendente!</h2>

    <div class="container">
        <textarea id="message" placeholder="Scrivi qui il tuo messaggio..."></textarea>
        <input type="file" id="file" accept="image/png, image/jpeg, audio/ogg, audio/mp3, audio/wav">
        <button onclick="sendMessage()">Invia</button>
    </div>

    <div class="creative-mode">
        <div id="creative-content" class="creative-content">
            <!-- I contenuti verranno animati dinamicamente qui -->
        </div>
    </div>

    <script>
        const BACKEND_URL = "https://backlaltroverdi.glitch.me";

        async function sendMessage() {
            const message = document.getElementById('message').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            let fileContent = null;

            if (file) {
                if (!file.type.startsWith('image/') && !file.type.startsWith('audio/')) {
                    alert('Puoi caricare solo immagini o audio!');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    fileContent = e.target.result.split(",")[1];
                };
                reader.readAsDataURL(file);
                await new Promise(resolve => { reader.onloadend = resolve; });
            }

            try {
                const payload = {
                    message: message || '',
                    filename: file ? file.name : null,
                    file_content: fileContent || null
                };
                console.log("Payload inviato:", payload);

                const response = await fetch(`${BACKEND_URL}/upload`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                console.log("Risposta dal server:", result);

                if (response.ok) {
                    alert('Messaggio inviato con successo!');
                    document.getElementById('message').value = '';
                    fileInput.value = '';
                    loadCreativeMode(); // Aggiorna la modalità creativa
                } else {
                    alert(`Errore durante l'invio: ${result.error}`);
                }
            } catch (error) {
                console.error('Errore durante l'invio:', error);
                alert('Si è verificato un errore durante l'invio.');
            }
        }

        async function loadCreativeMode() {
            const creativeContent = document.getElementById('creative-content');
            const existingItems = new Set();

            Array.from(creativeContent.children).forEach(child => {
                existingItems.add(child.dataset.uniqueId);
            });

            try {
                const response = await fetch(`${BACKEND_URL}/data`);
                if (!response.ok) throw new Error('Errore nel recupero dei dati');

                const data = await response.json();
                console.log("Dati caricati:", data);

                data.forEach(item => {
                    const uniqueId = item.type + (item.message || item.url);

                    if (!existingItems.has(uniqueId)) {
                        let element;
                        if (item.type === 'comment') {
                            element = document.createElement('div');
                            element.textContent = item.message;
                        } else if (item.type === 'image') {
                            element = document.createElement('img');
                            element.src = item.url;
                        } else if (item.type === 'audio') {
                            element = document.createElement('audio');
                            element.src = item.url;
                            element.autoplay = true;
                            element.loop = true;
                        }

                        if (element) {
                            element.style.left = `${Math.random() * 90}%`;
                            element.style.top = `${Math.random() * 90}%`;
                            element.style.position = 'absolute';
                            element.dataset.uniqueId = uniqueId;
                            creativeContent.appendChild(element);
                        }
                    }
                });

                // Aggiorna continuamente le posizioni degli elementi esistenti
                Array.from(creativeContent.children).forEach(child => {
                    child.style.left = `${Math.random() * 90}%`;
                    child.style.top = `${Math.random() * 90}%`;
                });
            } catch (error) {
                console.error('Errore durante il caricamento della modalità creativa:', error);
                alert('Impossibile caricare i dati della modalità creativa.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadCreativeMode();
            setInterval(loadCreativeMode, 10000); // Aggiorna ogni 10 secondi
        });
    </script>
</body>
</html>
