<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Altro Verdi - Bacheca</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            color: #f39c12;
            margin: 20px 0;
            font-size: 3rem;
        }

        h2 {
            color: #fff;
            font-size: 1.8rem;
            margin: 10px 0 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        textarea, input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            height: 100px;
            background-color: #333;
            border: 1px solid #f39c12;
            color: #fff;
        }

        input[type="file"] {
            background-color: #444;
            border: 1px solid #f39c12;
            color: #fff;
        }

        button {
            background-color: #f39c12;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Oswald', sans-serif;
        }

        button:hover {
            background-color: #e67e22;
        }

        .slideshow {
            margin-top: 20px;
            overflow: hidden;
            height: 250px;
            background-color: #111;
            border: 1px solid #f39c12;
            border-radius: 5px;
            position: relative;
        }

        .slideshow-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            animation: slide 10s linear infinite;
        }

        .slideshow-content div {
            text-align: center;
            padding: 10px;
            color: #fff;
        }

        .slideshow-content img {
            max-width: 100%;
            max-height: 200px;
            margin: 0 auto;
            display: block;
            border: 2px solid #f39c12;
            border-radius: 5px;
        }

        @keyframes slide {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <h1>L'Altro Verdi</h1>
    <h2>Condividi un tuo pensiero o un meme!</h2>
    <div class="container">
        <textarea id="message" placeholder="Scrivi qui il tuo messaggio (opzionale)..."></textarea>
        <input type="file" id="file" accept="image/png, image/jpeg">
        <button onclick="sendMessage()">Invia</button>
    </div>

    <div class="slideshow">
        <div id="slideshow-content" class="slideshow-content">
            <!-- I messaggi e i meme verranno caricati dinamicamente qui -->
        </div>
    </div>

    <script>
        // Array temporaneo per contenere i messaggi e le immagini
        let slideshowData = [];

        // Funzione per inviare il messaggio o il meme
        function sendMessage() {
            const message = document.getElementById('message').value.trim();
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!message && !file) {
                alert('Dai, scrivi un messaggio o carica un meme! (se ti va)');
                return;
            }

            if (message) {
                // Aggiunge il messaggio allo slideshow
                slideshowData.push({ type: 'text', content: message });
            }

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    // Aggiunge l'immagine allo slideshow
                    slideshowData.push({ type: 'image', content: e.target.result });
                    updateSlideshow();
                };
                reader.readAsDataURL(file);
            } else {
                updateSlideshow();
            }

            // Reset dei campi di input
            document.getElementById('message').value = '';
            fileInput.value = '';
        }

        // Funzione per aggiornare lo slideshow
        function updateSlideshow() {
            const slideshowContent = document.getElementById('slideshow-content');
            slideshowContent.innerHTML = '';

            slideshowData.forEach(item => {
                const div = document.createElement('div');
                if (item.type === 'text') {
                    div.textContent = item.content;
                } else if (item.type === 'image') {
                    const img = document.createElement('img');
                    img.src = item.content;
                    div.appendChild(img);
                }
                slideshowContent.appendChild(div);
            });
        }

        // Funzione per resettare lo slideshow ogni TOT secondi
        setInterval(() => {
            slideshowData = [];
            updateSlideshow();
        }, 0); // Inserisci il valore di reset in millisecondi
    </script>
</body>
</html>
