<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Altro Verdi - Bacheca</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            color: #f39c12;
            margin: 20px 0;
            font-size: 3rem;
        }

        textarea {
            width: 90%;
            max-width: 800px;
            height: 100px;
            background-color: #333;
            color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #f39c12;
            border-radius: 5px;
        }

        button {
            background-color: #f39c12;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>
<body>
    <h1>L'Altro Verdi</h1>
    <textarea id="message" placeholder="Scrivi qui il tuo messaggio..."></textarea>
    <button onclick="sendMessage()">Invia</button>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;

            if (message.trim() === '') {
                alert('Il messaggio non può essere vuoto!');
                return;
            }

            try {
                const response = await fetch(
                    'https://api.github.com/repos/tuo-username/tuo-repository/actions/workflows/add-comment.yml/dispatches',
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer GITHUB_TOKEN_DA_ACTIONS`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            ref: 'main',
                            inputs: { message }
                        })
                    }
                );

                if (response.ok) {
                    alert('Messaggio inviato!');
                    document.getElementById('message').value = '';
                } else {
                    alert('Errore durante l\'invio del messaggio.');
                }
            } catch (error) {
                console.error('Errore:', error);
                alert('Si è verificato un errore.');
            }
        }
    </script>
</body>
</html>
